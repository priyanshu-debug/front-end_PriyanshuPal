<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg"></p>
        <button id="new-btn">New Game</button>
    </div>
    <div id="heading">
        <p id="text">Tic-Tac-Toe</p>
    </div>

   <div id="gaming-zone">
     <div id="main-box">
        <div class="line">
            <button id="box-A" class="items"></button>
            <button id="box-B" class="items"></button>
            <button id="box-C" class="items"></button>
        </div>


        <div class="line">
            <button id="box-D" class="items"></button>
            <button id="box-E" class="items"></button>
            <button id="box-F" class="items"></button>
        </div>


        <div class="line">
            <button id="box-G" class="items"></button>
            <button id="box-H" class="items"></button>
            <button id="box-I" class="items"></button>
        </div>


    </div>
   </div>


  <div id="data">
     
   <button id="reset">Reset</button>
  </div>

    <script src="script.js"></script>
</body>
</html>
